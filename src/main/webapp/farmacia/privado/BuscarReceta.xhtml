<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                <h2> Buscar receta </h2>
            </ui:define>            

            <ui:define name="menu">
                <ui:include src="/plantillas/menuComun.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
                <h:form id="buscarReceta" title="Receta">
                    <h:inputText id="numTargeta" value="#{pacienteControlador.numeroTarjetaSanitaria}"/>
                    <h:commandButton value="Buscar" action="#{pacienteControlador.findByTargeta(numTargeta)}" />
                </h:form>
                <h:form id="datosPaciente">
                    <h:inputText id="dni" label="DNI" readonly="true" value="#{pacienteControlador.pacienteActual.dni}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
