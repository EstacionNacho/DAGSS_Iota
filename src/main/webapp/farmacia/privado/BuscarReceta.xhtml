<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
         
      xmlns:p="http://primefaces.org/ui">
      
      <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                <h2> Buscar receta </h2>
            </ui:define>            

            <ui:define name="menu">
                <ui:include src="/plantillas/menuComun.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
                <h:form id="buscarReceta" title="Receta">
                    <h:inputText id="numTargeta" value="#{pacienteControlador.numeroTarjetaSanitaria}"/>
                    <h:commandButton value="Buscar" action="#{pacienteControlador.datosPacienteTargeta()}" />
                </h:form>
                <h:column>
                    <f:facet name="header"><h:outputLabel value="NumTargetaSanitaria"/></f:facet>
                    <h:outputText value="#{pacienteControlador.pacienteActual.numeroTarjetaSanitaria}"></h:outputText>
                </h:column>
            </ui:define>
            
            <ui:define name="recetas">
                <h:form id="detalleReceta">
                    <h3>Detalle Receta</h3>
                    <p:dataTable value="#{pacienteControlador.recetas}" var="receta">
                       <p:column>
                            <f:facet name="header"><h:outputLabel value="INICIO VALIDEZ"/></f:facet>
                            <h:outputText value="#{receta.inicioValidez}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="FIN VALIDEZ"/></f:facet>
                            <h:outputText value="#{receta.finValidez}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                        </p:column>
                         <p:column headerText="CANTIDAD">
                             <h:outputText value="#{receta.cantidad}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{receta.estadoReceta}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>            

        </ui:composition>

    </body>
</html>
