<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Atención al paciente</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantillas/plantillaComun.xhtml">
            <ui:define name="contenido">
            <h3> Atención al paciente </h3>
                <h:form id="atencionPaciente">
                    <h3>Formulario de Prescripciones</h3>

                    <h:commandButton value="Volver"  action="#{medicoControlador.goToAgenda()}"/>
                    
                    <p:dataTable value="#{medicoControlador.prescripciones}" var="prescripcion">
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Medicamento"/></f:facet>
                            <h:outputText value="#{prescripcion.medicamento.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Dosis"/></f:facet>
                            <h:outputText value="#{prescripcion.dosis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Fecha inicio"/></f:facet>
                            <h:outputText value="#{prescripcion.fechaInicio}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Fecha fin"/></f:facet>
                            <h:outputText value="#{prescripcion.fechaFin}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Indicaciones"/></f:facet>
                            <h:outputText value="#{prescripcion.indicaciones}"/>
                        </p:column>
                                               
                    </p:dataTable>
                </h:form>
            </ui:define>            
        </ui:composition>
    </h:body>
</html>
